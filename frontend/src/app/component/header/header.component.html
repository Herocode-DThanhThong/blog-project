<div>
  <div class="shadow-lg p-2 border rounded-md flex justify-between">
    <div class="flex gap-2">
      <img
        class="w-[50px] h-[50px] rounded-full"
        src="/assets/logo.jpg"
        alt=""
      />
      <h4
        class="px-2 text-blue-600 text-blue rounded-md font-semibold py-2 text-[16px] p-1 border-b-2"
      >
        <span class="text-gray-800 font-semibold">B</span
        ><span class="text-blue-600">L</span>
        <span class="text-green-600">O</span>
        <span class="text-orange-600">G</span>
      </h4>
    </div>
    <div *ngIf="isLogged" class="py-2">
      <a
        [routerLink]="['/']"
        class="text-sm hover:underline mr-3 text-gray-600 font-semibold"
        >Home</a
      >
      <a
        [routerLink]="['/about']"
        class="text-sm hover:underline mr-3 text-gray-600 font-semibold"
        >About</a
      >
      <a
        [routerLink]="['/introduction']"
        class="text-sm hover:underline mr-3 text-gray-600 font-semibold"
        >Introduction</a
      >
    </div>
    <div class="py-2 min-w-[500px]" *ngIf="isLogged">
      <form nz-form class="w-full">
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input
            [(ngModel)]="searchText"
            (keydown)="onSearch($event)"
            type="text"
            name="searchText"
            nz-input
            placeholder="Search blog"
          />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <span nz-icon nzType="search"></span>
        </ng-template>
      </form>
    </div>
    <div *ngIf="!isLogged" class="flex gap-2">
      <a [routerLink]="['/login']">
        <button nz-button nzType="primary" class="mt-2">Login</button>
      </a>
      <a [routerLink]="['/register']">
        <button nz-button nzType="primary" class="mt-2">Register</button>
      </a>
    </div>
    <div *ngIf="isLogged" class="flex gap-2">
      <div class="">
        <button
          nzShape="circle"
          class="mt-1"
          nz-button
          nzType="text"
          nz-popover
          nzPopoverTitle="Settings"
          [(nzPopoverVisible)]="visible"
          (nzPopoverVisibleChange)="onPopoverChange($event)"
          nzPopoverTrigger="click"
          [nzPopoverContent]="contentTemplate"
        >
          <span nz-icon nzType="user"></span>
        </button>
        <ng-template #contentTemplate>
          <a class="block text-gray-600" [routerLink]="['/your-request']"
            >My request</a
          >
          <nz-divider style="margin: 8px 0px"></nz-divider>
          <a class="block text-gray-600" [routerLink]="['/user-info']"
            >My information</a
          >
          <nz-divider style="margin: 8px 0px"></nz-divider>
          <a class="block text-gray-600" [routerLink]="['/my-blog']">My blog</a>
        </ng-template>
        <span class="mx-2"
          >Hello, {{ user.firstName }} {{ user.lastName }}</span
        >
      </div>

      <button
        (click)="logOut()"
        nz-button
        nzType="primary"
        class="mt-2"
        nzDanger
      >
        Log out
      </button>
    </div>
  </div>
  <div class="flex justify-center mt-2" *ngIf="isLogged">
    <img class="rounded-md" src="/assets/banner.jpg" alt="" />
  </div>
  <app-notification></app-notification>
</div>
