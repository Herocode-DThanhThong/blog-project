<div class="my-2">
  <h3 class="text-center text-xl font-semibold underline">My Blog</h3>
  <a [routerLink]="['/create-blog']">
    <button nz-button class="btn-icon" [nzType]="'primary'">
      <span nz-icon nzType="plus" class="block" nzTheme="outline"></span>
      <span class="text-xs">Create blog</span>
    </button>
  </a>
  <div class="max-w-screen-xl mx-auto mt-4">
    <div *ngFor="let blog of blogs" class="border rounded-md shadow-md p-4">
      <div class="flex justify-between">
        <div>
          <p class="text-gray-600 text-xs capitalize">
            Created date: {{ blog.createdDate }}
          </p>
          <p class="text-gray-600 text-xs capitalize">
            Updated date: {{ blog.updatedDate }}
          </p>
        </div>
        <div class="flex gap-2">
          <button
            (click)="clickEditBtn(blog)"
            nz-button
            class="btn-icon"
            [nzType]="'primary'"
          >
            <span nz-icon nzType="edit" class="block" nzTheme="outline"></span>
            <span class="text-xs">Edit</span>
          </button>
          <button
            (click)="clickDeleteBtn(blog.id)"
            nz-button
            class="btn-icon"
            [nzType]="'primary'"
            nzDanger
          >
            <span
              nz-icon
              nzType="delete"
              class="block"
              nzTheme="outline"
            ></span>
            <span class="text-xs">Delete</span>
          </button>
        </div>
      </div>
      <div class="flex gap-2 items-center">
        <img class="w-12 h-12 rounded-full" src="/assets/bot.jpg" alt="" />
        <div class="">
          <p class="font-semibold text-blue-600 my-1">
            {{ blog.user.firstName }} {{ blog.user.lastName }}
          </p>
          <p class="font-semibold text-gray-600 text-[12px]">
            Member of blog app
          </p>
        </div>
      </div>
      <div class="leading-8">
        <p class="my-0 font-semibold text-xl">{{ blog.title || "" }}</p>
        <p class="my-0">{{ blog.content }}</p>
      </div>
    </div>
  </div>
  <!-- Notification component -->
  <app-notification></app-notification>
  <!-- Modal edit blog component -->
  <app-modal-edit-blog
    (editData)="fetchEditBlogApi($event)"
  ></app-modal-edit-blog>
  <!-- Modal confirm blog component -->
  <app-modal-confirm (isOk)="fetchDeleteBlogApi($event)"></app-modal-confirm>
</div>
