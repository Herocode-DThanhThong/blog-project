<div class="py-4">
  <p class="text-gray-600 text-xs capitalize">{{ blog.createdDate }}</p>
  <div class="flex gap-2 items-center">
    <img class="w-12 h-12 rounded-full" src="/assets/bot.jpg" alt="" />
    <div>
      <p class="font-semibold text-blue-600 my-1">
        {{ blog.user.firstName }} {{ blog.user.lastName }}
      </p>
      <p class="font-semibold text-gray-600 text-[12px]">Member of blog app</p>
    </div>
  </div>
  <div class="leading-8">
    <p class="font-semibold text-xl my-0">
      {{ blog.title || "" }}
    </p>
    <p class="my-0">
      {{ blog.content }}
    </p>
  </div>
  <app-notification></app-notification>
</div>
