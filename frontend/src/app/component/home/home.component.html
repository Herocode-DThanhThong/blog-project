<div class="w-full my-6">
  <p *ngIf="searchText !== ''" class="text-sm text-[18px] font-semibold">
    Search result for:
    <span class="text-gray-800 text-sm">{{ searchText }}</span>
  </p>
  <div class="grid grid-cols-4 gap-4">
    <div
      *ngFor="let blog of blogs; index as i"
      class="rounded-md shadow-md bg-white p-2 flex justify-between flex-col h-[330px]"
    >
      <div>
        <p class="text-gray-600 text-xs">{{ blog.createdDate }}</p>
        <div class="flex gap-2 items-center">
          <img class="w-12 h-12 rounded-full" src="/assets/bot.jpg" alt="" />
          <div class="">
            <p class="font-semibold text-blue-600 my-1">
              {{ blog.user.firstName + " " + blog.user.lastName }}
            </p>
            <p class="font-semibold text-gray-600 text-[12px]">
              Member of blog app
            </p>
          </div>
        </div>
        <div class="leading-8">
          <p class="my-0 font-semibold text-xl line-clamp-2">
            {{ blog.title }}
          </p>
          <p class="my-0 line-clamp-4">
            {{ blog.content }}
          </p>
        </div>
      </div>
      <a
        [routerLink]="['/blog-detail', blog.id.toString()]"
        class="w-full block"
      >
        <button nz-button nzType="primary" class="mt-2 w-full">
          View Detail
        </button>
      </a>
    </div>
  </div>
  <div class="flex justify-center mt-4">
    <nz-pagination
      [nzShowTotal]="totalTemplate"
      [nzPageIndex]="pagination.page + 1"
      [nzPageSize]="pagination.limit"
      [nzTotal]="pagination.total"
      (nzPageIndexChange)="onPageChange($event)"
    ></nz-pagination>
    <ng-template #totalTemplate let-total>Total {{ total }} items</ng-template>
  </div>
  <app-notification></app-notification>
</div>
